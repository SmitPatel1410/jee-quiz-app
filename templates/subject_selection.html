<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subjects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .subject-list {
            text-align: left;
            margin-bottom: 20px;
        }
        .subject-list label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #555;
            cursor: pointer;
        }
        .subject-list input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            color: #666;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, {{ username }}!</h2>
        <p>Please select the subjects you'd like to include in your quiz:</p>
        <form action="{{ url_for('quiz') }}" method="GET">
            <div class="subject-list">
                {% if subjects %}
                    <label>
                        <input type="checkbox" name="subject" value="All" checked>
                        All Subjects
                    </label>
                    {% for subject in subjects %}
                        <label>
                            <input type="checkbox" name="subject" value="{{ subject }}">
                            {{ subject }}
                        </label>
                    {% endfor %}
                {% else %}
                    <p>No subjects available. Please contact admin to add questions.</p>
                {% endif %}
            </div>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
</body>
</html>
