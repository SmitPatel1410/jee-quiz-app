<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f0f2f5; }
    form, table { background: white; padding: 1em; border-radius: 10px; margin-bottom: 2em; }
    input, select { margin-bottom: 1em; padding: 0.5em; width: 100%; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5em; border: 1px solid #ccc; text-align: left; }
  </style>
</head>
<body>
  <h2>Admin Panel â€“ Add MCQ</h2>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="question" placeholder="Enter Question" required>
    <input type="text" name="option1" placeholder="Option 1" required>
    <input type="text" name="option2" placeholder="Option 2" required>
    <input type="text" name="option3" placeholder="Option 3" required>
    <select name="correct" required>
      <option value="" disabled selected>Select Correct Option</option>
      <option value="0">Option 1</option>
      <option value="1">Option 2</option>
      <option value="2">Option 3</option>
    </select>
    <button type="submit">Add Question</button>
  </form>

  <h3>Existing Questions</h3>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Question</th><th>Correct Answer</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
        {% for q in questions %}
        <tr>
          <form method="POST" action="{{ url_for('edit_question', question_id=q.id) }}">
            <td><input type="text" name="question" value="{{ q.question_text }}" required></td>
            <td><input type="text" name="option1" value="{{ q.option1 }}" required></td>
            <td><input type="text" name="option2" value="{{ q.option2 }}" required></td>
            <td><input type="text" name="option3" value="{{ q.option3 }}" required></td>
            <td>
              <select name="correct" required>
                <option value="0" {% if q.correct_answer == 0 %}selected{% endif %}>1</option>
                <option value="1" {% if q.correct_answer == 1 %}selected{% endif %}>2</option>
                <option value="2" {% if q.correct_answer == 2 %}selected{% endif %}>3</option>
              </select>
            </td>
            <td><button type="submit">Update</button></td>
          </form>
        {% endfor %}
        
    </tbody>
  </table>

  <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
